<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0533"/>
      <stop offset="100%" stop-color="#080012"/>
    </radialGradient>
    <radialGradient id="irisGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="30%" stop-color="#f59e0b"/>
      <stop offset="70%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </radialGradient>
    <radialGradient id="pupilGrad" cx="40%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="200" cy="200" r="195" fill="url(#bg4)"/>

  <!-- Radiating lines behind the eye -->
  <g stroke="#7c3aed" stroke-width="0.5" opacity="0.3">
    <line x1="200" y1="40" x2="200" y2="120"/>
    <line x1="200" y1="280" x2="200" y2="360"/>
    <line x1="60" y1="200" x2="110" y2="200"/>
    <line x1="290" y1="200" x2="340" y2="200"/>
    <line x1="100" y1="100" x2="140" y2="140"/>
    <line x1="260" y1="260" x2="300" y2="300"/>
    <line x1="300" y1="100" x2="260" y2="140"/>
    <line x1="100" y1="300" x2="140" y2="260"/>
  </g>

  <!-- Eye glow -->
  <ellipse cx="200" cy="190" rx="130" ry="80" fill="url(#eyeGlow)"/>

  <!-- Eye shape (almond) -->
  <path d="M 70 190 Q 200 100 330 190 Q 200 280 70 190 Z" fill="none" stroke="#c084fc" stroke-width="2.5" filter="url(#glow4)"/>
  <path d="M 70 190 Q 200 100 330 190 Q 200 280 70 190 Z" fill="#1e1b4b" opacity="0.5"/>

  <!-- Upper eyelid detail -->
  <path d="M 85 190 Q 200 115 315 190" fill="none" stroke="#a78bfa" stroke-width="0.5" opacity="0.5"/>

  <!-- Lower eyelid detail -->
  <path d="M 85 190 Q 200 265 315 190" fill="none" stroke="#a78bfa" stroke-width="0.5" opacity="0.5"/>

  <!-- Iris -->
  <circle cx="200" cy="190" r="50" fill="url(#irisGrad)"/>

  <!-- Iris texture rings -->
  <circle cx="200" cy="190" r="45" fill="none" stroke="#a78bfa" stroke-width="0.3" opacity="0.4"/>
  <circle cx="200" cy="190" r="38" fill="none" stroke="#fbbf24" stroke-width="0.3" opacity="0.3"/>

  <!-- Pupil -->
  <circle cx="200" cy="190" r="20" fill="url(#pupilGrad)"/>

  <!-- Light reflection -->
  <circle cx="210" cy="178" r="6" fill="white" opacity="0.6"/>
  <circle cx="192" cy="200" r="3" fill="white" opacity="0.3"/>

  <!-- Mystical triangle around eye -->
  <polygon points="200,70 330,280 70,280" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.4"/>

  <!-- Small stars around -->
  <g fill="#e9d5ff" filter="url(#glow4)">
    <circle cx="200" cy="55" r="3"/>
    <circle cx="120" cy="80" r="1.5"/>
    <circle cx="280" cy="80" r="1.5"/>
    <circle cx="340" cy="150" r="1"/>
    <circle cx="60" cy="150" r="1"/>
    <circle cx="100" cy="330" r="1.5"/>
    <circle cx="300" cy="330" r="1.5"/>
  </g>

  <!-- Text -->
  <text x="200" y="330" text-anchor="middle" font-family="Georgia, serif" font-size="32" fill="#e9d5ff" letter-spacing="5">MYSTIC</text>
  <text x="200" y="362" text-anchor="middle" font-family="Georgia, serif" font-size="15" fill="#a78bfa" letter-spacing="8">HOROSCOPE</text>

  <!-- Decorative line under text -->
  <line x1="140" y1="375" x2="260" y2="375" stroke="#7c3aed" stroke-width="0.5" opacity="0.5"/>
</svg>
