<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0533"/>
      <stop offset="100%" stop-color="#0a0114"/>
    </radialGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="moon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bg1)" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="200" cy="200" r="185" fill="none" stroke="#a78bfa" stroke-width="0.5" stroke-dasharray="4 6"/>

  <!-- Outer glow -->
  <circle cx="200" cy="200" r="160" fill="url(#glow1)"/>

  <!-- Crescent Moon -->
  <g transform="translate(200, 160)">
    <circle cx="0" cy="0" r="55" fill="url(#moon1)"/>
    <circle cx="18" cy="-12" r="45" fill="url(#bg1)"/>
  </g>

  <!-- Stars scattered -->
  <g filter="url(#starGlow)" fill="#fef3c7">
    <!-- Large star -->
    <polygon points="300,100 305,115 320,115 308,124 312,140 300,130 288,140 292,124 280,115 295,115" fill="#e9d5ff"/>
    <!-- Medium stars -->
    <polygon points="120,90 123,100 133,100 125,106 128,116 120,110 112,116 115,106 107,100 117,100" fill="#c4b5fd"/>
    <polygon points="320,220 323,228 331,228 325,233 327,241 320,236 313,241 315,233 309,228 317,228" fill="#ddd6fe"/>
    <polygon points="100,250 103,258 111,258 105,263 107,271 100,266 93,271 95,263 89,258 97,258" fill="#c4b5fd"/>
    <!-- Small stars -->
    <circle cx="150" cy="140" r="2" fill="#e9d5ff"/>
    <circle cx="280" cy="170" r="1.5" fill="#fef3c7"/>
    <circle cx="340" cy="160" r="1" fill="#ddd6fe"/>
    <circle cx="90" cy="180" r="1.5" fill="#e9d5ff"/>
    <circle cx="260" cy="80" r="2" fill="#fef3c7"/>
    <circle cx="160" cy="280" r="1.5" fill="#ddd6fe"/>
    <circle cx="330" cy="280" r="1" fill="#c4b5fd"/>
    <circle cx="80" cy="130" r="1" fill="#e9d5ff"/>
  </g>

  <!-- Sparkle trails -->
  <g stroke="#a78bfa" stroke-width="0.5" opacity="0.6">
    <line x1="140" y1="100" x2="160" y2="130"/>
    <line x1="310" y1="110" x2="290" y2="150"/>
    <line x1="100" y1="240" x2="130" y2="260"/>
  </g>

  <!-- Text -->
  <text x="200" y="310" text-anchor="middle" font-family="Georgia, serif" font-size="36" fill="#e9d5ff" letter-spacing="4">YOUR</text>
  <text x="200" y="350" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#a78bfa" letter-spacing="8">HOROSCOPE</text>

  <!-- Decorative dots under text -->
  <g fill="#7c3aed" opacity="0.6">
    <circle cx="160" cy="325" r="1.5"/>
    <circle cx="200" cy="325" r="1.5"/>
    <circle cx="240" cy="325" r="1.5"/>
  </g>
</svg>
